<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>1 2 3 Toast</title>
    </head>

    <body>
        <section id="loading-screen">
            <div id="loader"></div>
        </section>

        <div id="webgl-output"></div>

        <div class="footer">
            <fieldset class="color-picker">
                <div class="swatch green">
                    <input type="radio" name="swatch_demo" id="swatch_2" value="2" data-swatch-radio="#e67e22" />
                    <label for="swatch_2" data-swatch><span class="sr-only">Button</span></label>
                </div>
                <div class="swatch blue">
                    <input type="radio" name="swatch_demo" id="swatch_3" value="3" data-swatch-radio="#e67e22" />
                    <label for="swatch_3" data-swatch><span class="sr-only">Button</span></label>
                </div>
                <div class="swatch purple">
                    <input
                        type="radio"
                        name="swatch_demo"
                        id="swatch_1"
                        value="1"
                        checked
                        data-swatch-radio="#e67e22"
                    />
                    <label for="swatch_1" data-swatch><span class="sr-only">Button</span></label>
                </div>

                <div class="swatch red">
                    <input type="radio" name="swatch_demo" id="swatch_5" value="5" data-swatch-radio="#e67e22" />
                    <label for="swatch_5" data-swatch><span class="sr-only">Button</span></label>
                </div>
                <div class="swatch orange">
                    <input type="radio" name="swatch_demo" id="swatch_4" value="4" data-swatch-radio="#e67e22" />
                    <label for="swatch_4" data-swatch><span class="sr-only">Button</span></label>
                </div>
            </fieldset>
        </div>
    </body>
</html>
